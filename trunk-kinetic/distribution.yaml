%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - xenial
repositories:
  ingredient:
    source:
      type: git
      url: git@github.com:trunktech/ingredient.git
      version: master
    status: maintained
  oxts:
    source:
      type: git
      url: git@github.com:trunktech/oxts.git
      version: master
    release:
      packages:
      - oxts
      - oxts_driver
      - oxts_msgs
      tags:
        release: release/kinetic/{package}/{version}
      url: git@github.com:trunktech/oxts-release.git
      version: 0.0.1-0
    status: maintained
  velodyne:
    release:
      packages:
      - velodyne
      - velodyne_driver
      - velodyne_pointcloud
      - velodyne_msgs
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/prclibo/velodyne-release.git
      version: 101.2.0-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/prclibo/velodyne.git
      version: trunk
    status: maintained
type: distribution
version: 2
tags: [trunk-kinetic]
