%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - xenial
repositories:
  chassis_can:
    release:
      packages:
      - chassis_can
      - chassis_can_eu260
      tags:
        release: release/kinetic/{package}/{version}
      url: git@github.com:trunktech/chassis_can-release.git
      version: 0.0.5-0
    source:
      type: git
      url: git@github.com:trunktech/chassis_can.git
      version: master
    status: maintained
  ingredient:
    source:
      type: git
      url: git@github.com:trunktech/ingredient.git
      version: master
    status: maintained
  novatel_span_driver:
    release:
      packages:
      - novatel_span_driver
      - novatel_msgs
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/prclibo/novatel_span_driver-release.git
      version: 101.0.0-0
    source:
      type: git
      url: https://github.com/prclibo/novatel_span_driver.git
      version: trunk
    status: maintained
  oxts:
    source:
      type: git
      url: git@github.com:trunktech/oxts.git
      version: master
    release:
      packages:
      - oxts
      - oxts_driver
      - oxts_msgs
      tags:
        release: release/kinetic/{package}/{version}
      url: git@github.com:trunktech/oxts-release.git
      version: 0.0.3-0
    status: maintained
  pnc_msgs:
    source:
      type: git
      url: git@github.com:trunktech/pnc_msgs.git
      version: master
    release:
      packages:
      - pnc_msgs
      tags:
        release: release/kinetic/{package}/{version}
      url: git@github.com:trunktech/pnc_msgs-release.git
      version: 0.0.1-0
    status: maintained
  time_conversions:
    source:
      type: git
      url: git@github.com:trunktech/time_conversions.git
      version: master
    release:
      packages:
      - time_conversions 
      tags:
        release: release/kinetic/{package}/{version}
      url: git@github.com:trunktech/time_conversions-release.git
      version: 0.0.2-0
    status: maintained
  velodyne:
    release:
      packages:
      - velodyne
      - velodyne_driver
      - velodyne_pointcloud
      - velodyne_msgs
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/prclibo/velodyne-release.git
      version: 101.2.0-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/prclibo/velodyne.git
      version: trunk
    status: maintained
type: distribution
version: 2
tags: [trunk-kinetic]
